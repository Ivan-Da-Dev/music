<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Player</title>
    <link rel="icon" href="https://www.freeiconspng.com/uploads/christmas-tree-icon-0.png">
</head>

<style>
  *{
    font-family: sans-serif;
  }

  html{
    background-image: url("https://www.myjewishlearning.com/wp-content/uploads/2005/12/pareve-christmas.jpg");
    user-select: none;
    text-decoration: none;
  }

  audio{
    right: 8px;
    top: 90%;
    position: absolute;
    box-shadow: 5px 5px 18px black;
    border-radius: 200px;
    width: 99%;
  }

  #snowflakeContainer {
    position: absolute;
    left: 0px;
    top: 0px;
    display: none;
  }

  .snowflake {
    position: fixed;
    background-color: #ffff;
    user-select: none;
    z-index: 1000;
    pointer-events: none;
    border-radius: 50%;
    width: 10px;
    height: 10px;
  }

  img#image{
    top: 40px;
    right: 35%;
    position: absolute;
    border-radius: 50%;
    clip: rect(0px,100%,100%,0px);
    max-height: 400px;
    max-width: 400px;
    min-width: 400px;
    min-height: 400px;
    background-color: white;
    z-index: 0;
    object-fit: cover;
  }

  div.backgroundCircle{
    max-height: 410px;
    max-width: 410px;
    min-width: 410px;
    min-height: 410px;
    top: 35px;
    right: 34.6%;
    border-radius: 50%;
    background-image: linear-gradient(red,lightgreen,green);
    position: absolute;
    z-index: -1;
  }

  .button button{
    font-family: sans-serif;
    font-size: 50px;
    color: white;
    box-shadow: 0px 0px 18px black;
    border-radius: 10px;
  }

  button#changeSong{
    background-color: rgb(211, 24, 24);
    top: 470px;
    right: 49%;
    position: absolute;
    border-color: rgb(211, 24, 24);;
  }

  button#loop{
    background-color: red;
    top: 470px;
    right: 38%;
    position: absolute;
    border-color: red;
  }

  a#title{
    text-align: center;
    align-items: center;
    color: wheat;
    font-size: 40px;
    position: relative;
    z-index: 1;
    text-shadow: 0px 0px 20px black;
    text-decoration: none;
  }

  a#title:hover{
    color: rgb(247, 214, 152);
  }

  @media only screen and (max-width: 812px) {
  img#image{
    right: 10%;
  }

  div.backgroundCircle{
    visibility: hidden;
    height: 0px;
    width: 0px;
  }

  audio{
    right: 2px;
  }

  button#changeSong{
    top: 78%;
    right: 54%;
    position: absolute;
  }

  button#loop{
    top: 78%;
    right: 15%;
    position: absolute;
  }
}

@media only screen and (max-width: 320px) {
  a#title{
    font-size: 55px;
  }
  img#image{
    top: 20%;
    right: 3%;
    max-height: 300px;
    max-width: 300px;
    min-width: 300px;
    min-height: 300px;
  }

  div.backgroundCircle{
    visibility: hidden;
    height: 0px;
    width: 0px;
  }

  audio{
    right: 2px;
  }

  button#changeSong{
    top: 58%;
    right: 3px;
    font-size: 85px;
    position: absolute;
  }

  button#loop{
    top: 70%;
    right: 63px;
    font-size: 85px;
    position: absolute;
  }
}
</style>

<body onload="disLoop()">
  <div id="snowflakeContainer">
    <span class="snowflake"></span>
  </div>

  <img id="image" src="https://i.gifer.com/5fT.gif"></img>
  <div class="backgroundCircle" id="backgroundCircle"></div>

  <a id="title" href="https://www.youtube.com/watch?v=oIKt5p3UmXg&ab_channel=MichaelBubl%C3%A9">Winter Wonderland</a>
  <audio controls src="./songs/Michael Bublé - Winter Wonderland [Official HD].mp3" type="audio/mp3" class="player" id="audio"></audio>

  <div class="button">
  <button onclick="changeIMG()" id="changeSong">Change</button>
  <button onclick="loop()" id="loop">Loop</button>
  </div>
</body>

<script>
  var i = 0
  setInterval(() => {
    document.getElementById('backgroundCircle').style.transform = `rotate(${i}deg)`
    i = i + 1

    if(i > 360){ i = 0 }
  }, 1);

  function gen(){
  let file = [
  'Michael Bublé - All I Want For Christmas Is You [Official HD]',
  'Michael Bublé - Ave Maria [Official HD]',
  'Michael Bublé - Blue Christmas [Official HD]',
  'Michael Bublé - Christmas (Baby Please Come Home) [Official HD]',
  'Michael Bublé - Cold December Night [Official HD]',
  'Michael Bublé - Have Yourself A Merry Little Christmas [Official HD]',
  'Michael Bublé - Holly Jolly Christmas [Official HD]',
  "Michael Bublé - I'll Be Home For Christmas [Official HD]",
  "Michael Bublé - It's Beginning To Look A Lot Like Christmas [Official HD Audio]",
  'Michael Bublé - Santa Baby [Official HD]',
  'Michael Bublé - Santa Claus Is Coming To Town [Official HD]',
  'Michael Bublé - White Christmas [Official Animated Video]',
  'Michael Bublé - Winter Wonderland [Official HD]',
  'Robbie Williams - Merry Xmas Everybody ft Jamie Cullum - Lyrics Video. The Christmas Present Album'
  ]

  let links = [
  'https://www.youtube.com/watch?v=pw3PhhSfcQg&ab_channel=MichaelBubl%C3%A9',
  'https://www.youtube.com/watch?v=323gz5xNZMI&ab_channel=MichaelBubl%C3%A9',
  'https://www.youtube.com/watch?v=im2JjOhTW80&ab_channel=MichaelBubl%C3%A9',
  'https://www.youtube.com/watch?v=mBycW6iu8GM&ab_channel=MichaelBubl%C3%A9',
  'https://www.youtube.com/watch?v=XtB0LqyJsdA&ab_channel=MichaelBubl%C3%A9',
  'https://www.youtube.com/watch?v=l3l83C-we-k&ab_channel=MichaelBubl%C3%A9',
  'https://www.youtube.com/watch?v=Dkq3LD-4pmM&ab_channel=MichaelBubl%C3%A9',
  'https://www.youtube.com/watch?v=0yhI35F2NB0&ab_channel=MichaelBubl%C3%A9',
  'https://www.youtube.com/watch?v=QJ5DOWPGxwg&ab_channel=MichaelBubl%C3%A9',
  'https://www.youtube.com/watch?v=JnOLam2AwXY&ab_channel=MichaelBubl%C3%A9',
  'https://www.youtube.com/watch?v=R8CBoVc_OMI&ab_channel=MichaelBubl%C3%A9',
  'https://www.youtube.com/watch?v=xvHQO9LT6ZI&ab_channel=MichaelBubl%C3%A9',
  'https://www.youtube.com/watch?v=oIKt5p3UmXg&ab_channel=MichaelBubl%C3%A9',
  'https://www.youtube.com/watch?v=mwYpoqP_V9Q&ab_channel=RobbieWilliams'
]

  let res = file[Math.floor(Math.random() * file.length)];

  return {
  file:res,
  link:links[file.indexOf(res)],
  title:
    res
      .replace('[Official HD]','')
      .replace('Robbie Williams -','')
      .replace('Michael Bublé -','')
      .replace('[Official Animated Video]','')
      .replace('[Official HD Audio]','')
      .replace(' - Lyrics Video. The Christmas Present Album','')
    .trim()}
}

function disLoop(){
  document.getElementById('audio').loop = false
  document.title = `Winter Wonderland`
}

function loop(){
  let player = document.getElementById('audio').loop

  if(player === true){
    document.getElementById('audio').loop = false
    document.getElementById('loop').style.backgroundColor = 'red'
    document.getElementById('loop').style.borderColor = 'red'
    document.title = `${document.getElementById('title')}`
    } else {
    document.getElementById('audio').loop = true
    document.getElementById('loop').style.backgroundColor = 'lightgreen'
    document.getElementById('loop').style.borderColor = 'lightgreen'
    document.title = `Loop - ${document.getElementById('title')}`
  }
}

let music = document.getElementById('audio')
  music.addEventListener('ended',function(){
  if(document.getElementById('audio').loop === true) return;
  var obj = gen()

  music.pause();
  music.src = `./songs/${obj.file}.mp3`;
  music.load();
  music.play();

  document.getElementById('title').innerHTML = obj.title
  document.getElementById('title').href = obj.link
  document.title = `${obj.title}`
});

  function changeIMG(){
    var obj = gen()

    music.pause();
    music.src = `./songs/${obj.file}.mp3`;
    music.load();
    music.play();

    document.getElementById('title').innerHTML = obj.title
    document.getElementById('title').href = obj.link
    document.title = `${obj.title}`
  }

  // Array to store our Snowflake objects
  var snowflakes = [];

  // Global variables to store our browser's window size
  var browserWidth;
  var browserHeight;

  // Specify the number of snowflakes you want visible
  var numberOfSnowflakes = 100;

  // Flag to reset the position of the snowflakes
  var resetPosition = false;

  // Handle accessibility
  var enableAnimations = false;
  var reduceMotionQuery = matchMedia("(prefers-reduced-motion)");

  // Handle animation accessibility preferences
  function setAccessibilityState() {
    if (reduceMotionQuery.matches) {
      enableAnimations = false;
    } else {
      enableAnimations = true;
    }
  }
  setAccessibilityState();

  reduceMotionQuery.addListener(setAccessibilityState);

  //
  // It all starts here...
  //
  function setup() {
    if (enableAnimations) {
      window.addEventListener("DOMContentLoaded", generateSnowflakes, false);
      window.addEventListener("resize", setResetFlag, false);
    }
  }
  setup();

  //
  // Constructor for our Snowflake object
  //
  function Snowflake(element, speed, xPos, yPos) {
    // set initial snowflake properties
    this.element = element;
    this.speed = speed;
    this.xPos = xPos;
    this.yPos = yPos;
    this.scale = 1;

    // declare variables used for snowflake's motion
    this.counter = 0;
    this.sign = Math.random() < 0.5 ? 1 : -1;

    // setting an initial opacity and size for our snowflake
    this.element.style.opacity = (.1 + Math.random()) / 3;
  }

  //
  // The function responsible for actually moving our snowflake
  //
  Snowflake.prototype.update = function () {
    // using some trigonometry to determine our x and y position
    this.counter += this.speed / 5000;
    this.xPos += this.sign * this.speed * Math.cos(this.counter) / 40;
    this.yPos += Math.sin(this.counter) / 40 + this.speed / 30;
    this.scale = .5 + Math.abs(10 * Math.cos(this.counter) / 20);

    // setting our snowflake's position
    setTransform(Math.round(this.xPos), Math.round(this.yPos), this.scale, this.element);

    // if snowflake goes below the browser window, move it back to the top
    if (this.yPos > browserHeight) {
      this.yPos = -50;
    }
  }

  //
  // A performant way to set your snowflake's position and size
  //
  function setTransform(xPos, yPos, scale, el) {
    el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0) scale(${scale}, ${scale})`;
  }

  //
  // The function responsible for creating the snowflake
  //
  function generateSnowflakes() {

    // get our snowflake element from the DOM and store it
    var originalSnowflake = document.querySelector(".snowflake");

    // access our snowflake element's parent container
    var snowflakeContainer = originalSnowflake.parentNode;
    snowflakeContainer.style.display = "block";

    // get our browser's size
    browserWidth = document.documentElement.clientWidth;
    browserHeight = document.documentElement.clientHeight;

    // create each individual snowflake
    for (var i = 0; i < numberOfSnowflakes; i++) {

      // clone our original snowflake and add it to snowflakeContainer
      var snowflakeClone = originalSnowflake.cloneNode(true);
      snowflakeContainer.appendChild(snowflakeClone);

      // set our snowflake's initial position and related properties
      var initialXPos = getPosition(50, browserWidth);
      var initialYPos = getPosition(50, browserHeight);
      var speed = 100 + Math.random() * 40; //the speed

      // create our Snowflake object
      var snowflakeObject = new Snowflake(snowflakeClone,
        speed,
        initialXPos,
        initialYPos);
      snowflakes.push(snowflakeObject);
    }

    // remove the original snowflake because we no longer need it visible
    snowflakeContainer.removeChild(originalSnowflake);

    moveSnowflakes();
  }

  //
  // Responsible for moving each snowflake by calling its update function
  //
  function moveSnowflakes() {

    if (enableAnimations) {
      for (var i = 0; i < snowflakes.length; i++) {
        var snowflake = snowflakes[i];
        snowflake.update();
      }
    }

    // Reset the position of all the snowflakes to a new value
    if (resetPosition) {
      browserWidth = document.documentElement.clientWidth;
      browserHeight = document.documentElement.clientHeight;

      for (var i = 0; i < snowflakes.length; i++) {
        var snowflake = snowflakes[i];

        snowflake.xPos = getPosition(50, browserWidth);
        snowflake.yPos = getPosition(50, browserHeight);
      }

      resetPosition = false;
    }

    requestAnimationFrame(moveSnowflakes);
  }

  //
  // This function returns a number between (maximum - offset) and (maximum + offset)
  //
  function getPosition(offset, size) {
    return Math.round(-1 * offset + Math.random() * (size + 2 * offset));
  }

  //
  // Trigger a reset of all the snowflakes' positions
  //
  function setResetFlag(e) {
    resetPosition = true;
  }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
